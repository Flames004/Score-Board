<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Score Board</title>
</head>

<body>
    <img src="assets/frame.png" alt="">
    <p id="message">Let's PLAY !</p>
    <div class="scoreBox">
        <div class="container">
            <div class="teams" id="teamA">
                <input id="inputA" class="teamName" type="text" value="Team A">
                <div class="scoreAndset">
                    <input type="number" id="scoreA" class="scoreValue" placeholder="0" value="0">
                    <span class="setValue">0</span>
                </div>
                <button class="incBtn" onclick="incScore(0)" style="cursor: pointer;">+</button>
                <button class="decBtn" onclick="decScore(0)" style="cursor: pointer;">-</button>
            </div>
            <div class="teams" id="teamB">
                <input id="inputB" class="teamName" type="text" value="Team B">
                <div class="scoreAndset">
                    <span class="setValue">0</span>
                    <input type="number" id="scoreB" class="scoreValue" placeholder="0" value="0">
                </div>
                <button class="incBtn" onclick="incScore(1)" style="cursor: pointer;">+</button>
                <button class="decBtn" onclick="decScore(1)" style="cursor: pointer;">-</button>
            </div>
            <div class="reset-button">
                <button id="resetBtn" onclick="reset()" style="cursor: pointer;">Reset</button>
                <button id="gameReset" onclick="gameReset()">Game Reset</button>
            </div>
            <br>
            <br>
            <label for="switch">
                <input type="checkbox" id="switch" class="switch">
                <label for="switch"></label>
      </label>
      <script>
      const $html = document.querySelector("html");
          const $checkbox = document.querySelector("#switch");
          
          $checkbox.addEventListener("change", function() {
              $html.classList.toggle("light-mode");
          });</script>
        </div>

        <div class="details">
            <div class="win">
                <label for="winScore" style="color: rgb(42, 146, 238);">Winning Score :</label>
                <input type="number" id="winScore" value="11" style="color: rgb(38, 147, 242);">
            </div>
            <div class="sets">
                <label for="winSet" style="color: rgb(38, 146, 240);">Total Sets :</label>
                <input type="number" id="winSet" value="3" style="color: rgb(32, 145, 244);">
            </div>
        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
