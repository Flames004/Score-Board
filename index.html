<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Score Board</title>
</head>
<body>
    <div class="container">
        <div class="teams" id="teamA">
            <input id="inputA" type="text" placeholder="Team A">
            <input type="number" class="scoreValue" placeholder="0">
            <button class="incBtn"  onclick="incScore(0)">+</button>
            <button class="decBtn" onclick="decScore(0)">-</button>
        </div>
        <div class="teams" id="teamB">
            <input id="inputB" type="text" placeholder="Team B">
            <input type="number" class="scoreValue" placeholder="0">
            <button class="incBtn" onclick="incScore(1)">+</button>
            <button class="decBtn" onclick="decScore(1)">-</button>
        </div>
        <div class="reset-button">
            <button id="resetBtn" onclick="reset()">Reset</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
