<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="utils.css">
    <title>Score Board</title>
</head>

<body>
    <div class="toggle">
        <input type="checkbox" name="" id="toggle">
        <label for="toggle">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
        </label>
    </div>
    <img src="assets/frame.png" alt="">
    <p id="message">Let's PLAY !</p>
    <div class="scoreBox">
        <div class="container">
            <div class="teams" id="teamA">
                <input title="Change team name" id="inputA" class="teamName" type="text" value="Team A">
                <div class="scoreAndset">
                    <input type="number" id="scoreA" class="scoreValue" placeholder="0" value="0">
                    <span class="setValue">0</span>
                </div>
                <button style="cursor:pointer;" class="incBtn" onclick="incScore(0)">+</button>
                <button style="cursor:pointer;" class="decBtn" onclick="decScore(0)">-</button>
            </div>
            <div class="teams" id="teamB">
                <input title="Change team name" id="inputB" class="teamName" type="text" value="Team B">
                <div class="scoreAndset">
                    <span class="setValue">0</span>
                    <input type="number" id="scoreB" class="scoreValue" placeholder="0" value="0">
                </div>
                <button style="cursor:pointer;" class="incBtn" onclick="incScore(1)">+</button>
                <button style="cursor:pointer;" class="decBtn" onclick="decScore(1)">-</button>
            </div>
            <div class="reset-button">
                <button style="cursor:pointer;" id="resetBtn" onclick="reset()">Reset</button>
                <button style="cursor:pointer;" id="gameReset" onclick="gameReset()">Game Reset</button>
            </div>
        </div>

        <div class="side-menu">

            <div class="sports-timer">
                <div class="timer">
                    <input type="text" id="minutes" value="05">
                    <div id="divider">&colon;</div>
                    <input type="text" id="seconds" value="00">
                </div>
                <div class="controls">
                    <div class="playbox">
                        <button id="play"><i class="fa-solid fa-play"></i></button>
                        <button id="pause" hidden><i class="fa-solid fa-pause"></i></button>
                    </div>
                    <button id="timer-reset"><i class="fa-solid fa-rotate-left"></i></button>
                </div>
            </div>

            <div class="details">
                <div class="win">
                    <label for="winScore">Winning Score :</label>
                    <input type="number" id="winScore" value="11">
                </div>
                <div class="sets">
                    <label for="winSet">Total Sets :</label>
                    <input type="number" id="winSet" value="3">
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
